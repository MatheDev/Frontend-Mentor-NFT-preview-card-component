<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
      <div class="img-bg"></div>

      <div class="info">
        <h2>Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>
  
        <div class="section-span">
            <span><img src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
            <span><img src="images/icon-clock.svg" alt="">3 days left</span>
        </div>
  
        <div class="line"></div>
  
        <section class="avatar">
            <img class="img-avatar" src="images/image-avatar.png" alt="">
  
            <p>Creation of <span>Jules Wyvern</span></p>
        </section>
      </div>
      
  </div>

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MatheDev">Matheus Tomaz</a>.
  </div>
</body>
</html>
